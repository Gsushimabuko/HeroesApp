<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar>
            <span>Menu</span>

            <span class="spacer"></span>

            <!--BOTON HAMBURGUESA-->
            <button mat-icon-button (click)="sidenav.toggle()">
                <!--ICONO MENU-->
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de Héroes</span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="./agregar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>add</mat-icon>
                <span>Agregar Héroe</span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a routerLink="./buscar"
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar héroe</span>
            </a>
        </mat-nav-list>
        
    </mat-sidenav>

    <mat-toolbar>
        <!--BOTON HAMBURGUESA-->
        <button mat-icon-button (click)="sidenav.toggle()">
            <!--ICONO MENU-->
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span> USUARIO: {{auth.usuario}} </span>

        <button (click)="logout()" mat-button> 
            Logout
        </button>

    </mat-toolbar>
    
    <div class="container" style="margin: 10px;">

        <router-outlet></router-outlet>
        
    </div>
   

</mat-sidenav-container>
