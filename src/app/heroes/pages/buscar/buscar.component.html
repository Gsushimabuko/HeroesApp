<div fxLayout="column">
    <div>
        <h1>Buscador</h1>
        <mat-divider></mat-divider>
        <br>
    </div>
</div>

<div>
    <h3>Buscador</h3>

    <div fxLayout="row">

        <div fxFlex="50">
          
            <mat-form-field class="example-full-width">
                <input type="text"
                        placeholder="Pick one"
                        aria-label="Number"
                        matInput
                        [(ngModel)]="termino"
                        [matAutocomplete]="auto"
                        (input)="buscando()">
    
                <mat-autocomplete autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
                
            <div>
                {{mensaje}}
            </div>
        </div>

        <div fxFlex="35">
            <app-heroe-tarjeta [heroe]="heroeSeleccionado"
            *ngIf="heroeSeleccionado"></app-heroe-tarjeta>   

        </div>
        
          
    </div>
</div>
