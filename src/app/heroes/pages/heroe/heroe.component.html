<ng-template #divHeroe>

    <div fxLayout="row" fxLayout.xs="column">
       
        <div fxFlex="50">
            <h1>{{heroe.superhero}}</h1>
             <small>
                {{heroe.alter_ego}}
            </small> 

            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe|imagen">
        </div>

        <div fxFlex="50">
            <h1>Datos</h1>
            <small>Del heroe</small>

            <mat-divider></mat-divider>

            <br>
            <mat-list>
                <mat-list-item> {{heroe.first_appearance}} </mat-list-item>
                <mat-list-item> {{heroe.alter_ego}} </mat-list-item>
            </mat-list>

            <br>
            <button (click)="regresar()" mat-button color="warn">
                Regresar
            </button>
        </div>
      
    </div>

</ng-template>
