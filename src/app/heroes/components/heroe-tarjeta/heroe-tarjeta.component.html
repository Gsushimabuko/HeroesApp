
 
    <mat-card style="padding: 15px 0px 15px 0px">
        <mat-card-header>
            <mat-card-title>{{heroe.superhero}}</mat-card-title>
            <mat-card-subtitle> {{heroe.alter_ego}}</mat-card-subtitle>
        
        </mat-card-header>
        
        <img [src]="heroe | imagen">
        
        <mat-card-content style="padding-left: 15px">
            <h3>Publisher </h3>
    
            <p>
                <strong>Primera aparición</strong> 
                {{heroe.first_appearance}}
                <br>
                <strong> Nombre </strong> Characters
            </p>
        </mat-card-content>
    
        <mat-card-actions>
            <button mat-button color="info"
            [routerLink]="['/heroes/'+heroe.id ]">
                Leer más
            </button>
            <button mat-button color="info"
            [routerLink]="['/heroes/editar/'+heroe.id ]">
                Editar
            </button>
        </mat-card-actions>
        </mat-card>
